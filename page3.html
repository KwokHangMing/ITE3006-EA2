            <p>《絕命毒師》（英語：Breaking Bad）是一部美國電視連續劇，由文斯·吉利根創作和製作[8]。本劇由美國和加拿大地區的有線電視頻道AMC原創和播映。最初首播於2008年1月20日，檔期處於夏季劇時段，至2013年9月29日播出大結局（第五季第16集），共播出五季62集。第五季，亦是本劇的最後一季，共16集，於2012年前半年開始製作[9]，分二為上下半季播放，下半季首播日期為2013年8月11日。</p>
